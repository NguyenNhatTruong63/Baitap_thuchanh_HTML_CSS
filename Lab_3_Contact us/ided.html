<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lab 3 Contact US</title>
  <link href="stylesheet/sty.css" rel="stylesheet">


</head>
<body>
  <div id = "contact">
    <div class="container">
    <h1 class="contact_us"> Contact US</h1>
    <form action="" id="contact_form" pix-confirm="hidden_pix_6">
      <input type="text" name="name" id="name" placeholder="Full Name*" class="pix_text">
      <input type="email" name="email" id="email" placeholder="Email*" class="pix_text">
      <input type="text" name="phone" id="phone" placeholder="PHONE*" class="pix_text">
      <input type="text" name="needed_services" id="needed_services" placeholder="NEEDED SERVICES*" class="pix_text">
      <input type="text" name="message" id="message" placeholder="MESSAGE" class="pix_text">
    </form>
    <div>
      <button  class="button_s" > Submit </button>
      <i><img class="icon_arrow" src="image/arrow-right.svg"></i>
    </div>
    </div>
  </div>
</body>
</html>
