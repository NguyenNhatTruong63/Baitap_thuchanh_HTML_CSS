<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lab_3_Sign Up</title>
  <link href="stylesheet/sty.css" rel="stylesheet">

</head>
<body>
  <div id = "sign_in">
    <div class="container">
    <div id = "section_header_2">
      <form id = "signin">
        <p class="hidden"> SIGN UP</p>
        <input type="email" name = "email" id ="email" placeholder="username or email" class="pix_text">
        <input type="password" name="password" id="password" placeholder="password" class="pix_text">
        <div>
          <button class="button_sign"> SIGN IN</button>
        </div>
        <div id = "section_3">
          <p class="text"> Or login with</p>
          <img class="icon" src="image/fb_icon.png" height="30" width="30"/>
          <img class="icon" src="image/google-icon.png" height="30" width="30"/>
          <p class="text_food"> Sign Up </p>
        </div>
      </form>
    </div>
    </div>
  </div>

</body>
</html>
